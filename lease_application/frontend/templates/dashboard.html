<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Management Dashboard</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="header">
        <h1>🏢 My Leases</h1>
        <div class="user-info">
            <span>Welcome, <strong id="username">User</strong> <span id="userRole" style="opacity: 0.8; font-size: 0.85rem;"></span></span>
            <button id="adminBtn" class="btn btn-primary" onclick="window.location.href='admin.html'" style="display: none;">🔐 Admin</button>
            <button class="btn btn-primary" onclick="window.location.href='calculate.html'">Calculate</button>
            <button class="btn btn-primary" onclick="window.location.href='bulk_results.html'">Bulk Results</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="actions">
            <button class="btn btn-primary" onclick="createLease()">+ Create New Lease</button>
            <button class="btn btn-secondary" onclick="refreshLeases()">🔄 Refresh</button>
        </div>

        <!-- Enhanced Summary Cards with Alerts (LeaseSync-style) -->
        <div class="grid grid-cols-2" id="enhancedSummaryCards">
            <!-- Leases Alert Card -->
            <div class="card-enhanced">
                <div class="card-content">
                    <h2 class="card-title">📜 Lease Status Summary</h2>
                    <div class="stats-container">
                        <div class="stat-row stat-green">
                            <div class="stat-badge">🟢 Active</div>
                            <div class="stat-value" id="activeLeasesCount">0</div>
                        </div>
                        <div class="stat-row stat-yellow">
                            <div class="stat-badge">🟡 Due Soon</div>
                            <div class="stat-value" id="dueSoonCount">0</div>
                        </div>
                        <div class="stat-row stat-red">
                            <div class="stat-badge">🔴 Overdue</div>
                            <div class="stat-value" id="overdueCount">0</div>
                        </div>
                    </div>
                    <div class="alerts-container">
                        <div class="alerts-title">⚠️ Upcoming & Overdue Leases</div>
                        <div id="leaseAlerts"></div>
                    </div>
                </div>
            </div>

            <!-- Financial Summary Card -->
            <div class="card-enhanced">
                <div class="card-content">
                    <h2 class="card-title">💰 Financial Summary</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Total Leases</span>
                            <span class="stat-value-small" id="totalLeases">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Monthly Rent</span>
                            <span class="stat-value-small" id="totalMonthlyRent">$0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter Bar -->
        <div class="filter-bar">
            <div class="filter-label">🔍</div>
            <input type="text" id="searchInput" placeholder="Search by description, asset code, or asset class..." oninput="filterLeases()">
            <select id="statusFilter" onchange="filterLeases()">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="expired">Expired</option>
                <option value="expiring">Expiring Soon</option>
            </select>
            <select id="assetClassFilter" onchange="filterLeases()">
                <option value="">All Asset Classes</option>
            </select>
            <select id="currencyFilter" onchange="filterLeases()">
                <option value="">All Currencies</option>
            </select>
            <select id="sortSelect" onchange="sortLeases()">
                <option value="created_desc">Newest First</option>
                <option value="created_asc">Oldest First</option>
                <option value="start_asc">Start Date (Earliest)</option>
                <option value="start_desc">Start Date (Latest)</option>
                <option value="end_asc">End Date (Earliest)</option>
                <option value="end_desc">End Date (Latest)</option>
                <option value="rent_asc">Monthly Rent (Lowest)</option>
                <option value="rent_desc">Monthly Rent (Highest)</option>
                <option value="asset_class">Asset Class</option>
            </select>
        </div>

        <!-- Lease Table (LeaseSync-style) -->
        <div class="table-container">
            <h2 class="table-header">📋 All Leases</h2>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Asset Class</th>
                            <th>Status</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Monthly Rent</th>
                            <th>Currency</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leasesTableBody">
                        <tr>
                            <td colspan="9" style="text-align: center; padding: 2rem; color: #64748b;">
                                Loading leases...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Header scroll effect (Trullion-inspired)
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Check if user is logged in - redirect if not
        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch('http://localhost:5001/api/user', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    console.log('✓ Dashboard auth successful:', data.user.username);
                    document.getElementById('username').textContent = data.user.username;
                    loadLeases();
                    checkAdminAccess(); // Check if user is admin
                } else {
                    // Not logged in - redirect to login
                    console.error('❌ Auth failed:', data);
                    alert('Please login to access the dashboard');
                    window.location.href = 'login.html';
                    return;
                }
            } catch (error) {
                console.error('❌ Auth check failed:', error);
                alert('Error connecting to server');
                window.location.href = 'login.html';
                return;
            }
        }

        let allLeases = []; // Store all leases for filtering
        let filteredLeases = []; // Store currently filtered leases

        async function loadLeases() {
            try {
                const response = await fetch('http://localhost:5001/api/leases', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    allLeases = data.leases || [];
                    console.log(`📊 Loaded ${allLeases.length} leases`);
                    console.log('Sample lease data:', allLeases[0]);
                    console.log('Rental values:', allLeases.map(l => ({id: l.lease_id, rent: l.rental_1})));
                    updateSummaryCards(allLeases);
                    populateFilters(allLeases);
                    filterLeases(); // Display leases (will apply filters)
                }
            } catch (error) {
                console.error('Failed to load leases:', error);
            }
        }

        async function checkAdminAccess() {
            try {
                const response = await fetch('http://localhost:5001/api/admin/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success && data.is_admin) {
                    document.getElementById('adminBtn').style.display = 'inline-block';
                    document.getElementById('userRole').textContent = '(Admin)';
                }
            } catch (error) {
                console.error('Failed to check admin access:', error);
            }
        }

        function getLeaseStatus(lease) {
            if (!lease.end_date) return 'active';
            const endDate = new Date(lease.end_date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const threeMonthsFromNow = new Date(today);
            threeMonthsFromNow.setMonth(threeMonthsFromNow.getMonth() + 3);
            
            if (endDate < today) return 'expired';
            if (endDate <= threeMonthsFromNow) return 'expiring';
            return 'active';
        }

        function updateSummaryCards(leases) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const thirtyDaysFromNow = new Date(today);
            thirtyDaysFromNow.setDate(thirtyDaysFromNow.getDate() + 30);

            // Calculate lease statuses
            const active = [];
            const dueSoon = [];
            const overdue = [];
            const leaseWarnings = [];

            leases.forEach(lease => {
                if (!lease.end_date) {
                    active.push(lease);
                    return;
                }

                const endDate = new Date(lease.end_date);
                const timeDiff = endDate - today;
                const daysRemaining = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

                if (endDate >= today && endDate <= thirtyDaysFromNow) {
                    dueSoon.push(lease);
                    leaseWarnings.push(`${lease.lease_name || 'Untitled Lease'} expires in ${daysRemaining} days (${lease.end_date})`);
                } else if (endDate < today) {
                    overdue.push(lease);
                    leaseWarnings.push(`${lease.lease_name || 'Untitled Lease'} is overdue (${lease.end_date})`);
                } else {
                    active.push(lease);
                }
            });

            const totalMonthlyRent = active.concat(dueSoon).reduce((sum, l) => {
                const rent = parseFloat(l.rental_1);
                return sum + (isNaN(rent) ? 0 : rent);
            }, 0);

            // Update enhanced summary cards
            document.getElementById('activeLeasesCount').textContent = active.length;
            document.getElementById('dueSoonCount').textContent = dueSoon.length;
            document.getElementById('overdueCount').textContent = overdue.length;
            document.getElementById('totalLeases').textContent = leases.length;
            document.getElementById('totalMonthlyRent').textContent = '$' + totalMonthlyRent.toLocaleString('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });
            
            // Display alerts
            const alertsContainer = document.getElementById('leaseAlerts');
            if (leaseWarnings.length > 0) {
                alertsContainer.innerHTML = leaseWarnings.map(warning => {
                    const parts = warning.split('(');
                    const name = parts[0].trim();
                    const date = parts[1] ? parts[1].replace(')', '') : '';
                    return `
                        <div class="alert-item">
                            <strong>${escapeHtml(name)}</strong>
                            ${date ? `<span class="alert-date">Due: ${escapeHtml(date)}</span>` : ''}
                        </div>
                    `;
                }).join('');
            } else {
                alertsContainer.innerHTML = '<p class="alert-none">✅ No urgent lease alerts</p>';
            }
        }

        function populateFilters(leases) {
            const assetClasses = [...new Set(leases.map(l => l.asset_class).filter(Boolean))];
            const currencies = [...new Set(leases.map(l => l.currency).filter(Boolean))];

            const assetClassSelect = document.getElementById('assetClassFilter');
            assetClasses.forEach(ac => {
                const option = document.createElement('option');
                option.value = ac;
                option.textContent = ac;
                assetClassSelect.appendChild(option);
            });

            const currencySelect = document.getElementById('currencyFilter');
            currencies.forEach(curr => {
                const option = document.createElement('option');
                option.value = curr;
                option.textContent = curr;
                currencySelect.appendChild(option);
            });
        }

        function filterLeases() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const assetClassFilter = document.getElementById('assetClassFilter').value;
            const currencyFilter = document.getElementById('currencyFilter').value;

            filteredLeases = allLeases.filter(lease => {
                // Search filter
                if (searchTerm) {
                    const searchText = [
                        lease.description || '',
                        lease.asset_id_code || '',
                        lease.asset_class || '',
                        lease.lease_name || ''
                    ].join(' ').toLowerCase();
                    if (!searchText.includes(searchTerm)) return false;
                }

                // Status filter
                if (statusFilter) {
                    const status = getLeaseStatus(lease);
                    if (status !== statusFilter) return false;
                }

                // Asset class filter
                if (assetClassFilter && lease.asset_class !== assetClassFilter) return false;

                // Currency filter
                if (currencyFilter && lease.currency !== currencyFilter) return false;

                return true;
            });

            sortLeases();
        }

        function sortLeases() {
            const sortBy = document.getElementById('sortSelect').value;
            const leases = filteredLeases.length > 0 ? filteredLeases : allLeases;

            const sorted = [...leases].sort((a, b) => {
                switch(sortBy) {
                    case 'created_desc':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'created_asc':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'start_asc':
                        return (new Date(a.lease_start_date || 0)) - (new Date(b.lease_start_date || 0));
                    case 'start_desc':
                        return (new Date(b.lease_start_date || 0)) - (new Date(a.lease_start_date || 0));
                    case 'end_asc':
                        return (new Date(a.end_date || 0)) - (new Date(b.end_date || 0));
                    case 'end_desc':
                        return (new Date(b.end_date || 0)) - (new Date(a.end_date || 0));
                    case 'rent_asc':
                        return (parseFloat(a.rental_1) || 0) - (parseFloat(b.rental_1) || 0);
                    case 'rent_desc':
                        return (parseFloat(b.rental_1) || 0) - (parseFloat(a.rental_1) || 0);
                    case 'asset_class':
                        return (a.asset_class || '').localeCompare(b.asset_class || '');
                    default:
                        return 0;
                }
            });

            displayLeases(sorted);
        }

        function displayLeases(leases) {
            const tableBody = document.getElementById('leasesTableBody');
            
            if (leases.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 2rem; color: #64748b;">
                            No leases found. Try adjusting your search or filters.
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = leases.map((lease, index) => {
                const status = getLeaseStatus(lease);
                const statusClass = {
                    active: 'status-text-active',
                    expired: 'status-text-expired',
                    expiring: 'status-text-due-soon'
                }[status] || '';
                
                const statusText = {
                    active: 'Active',
                    expired: 'Expired',
                    expiring: 'Due Soon'
                }[status] || 'Unknown';

                // Calculate remaining days
                let remainingDays = '';
                if (lease.end_date) {
                    const today = new Date();
                    const endDate = new Date(lease.end_date);
                    const diffTime = endDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    remainingDays = diffDays > 0 ? `${diffDays} days` : 'Expired';
                }

                return `
                <tr>
                    <td>${index + 1}</td>
                    <td>${escapeHtml(lease.lease_name || 'Untitled Lease')}</td>
                    <td>${escapeHtml(lease.asset_class || 'N/A')}</td>
                    <td><span class="${statusClass}">${statusText}</span></td>
                    <td>${lease.lease_start_date || 'N/A'}</td>
                    <td>${lease.end_date || 'N/A'}${remainingDays ? `<br><small style="color: #64748b;">(${remainingDays})</small>` : ''}</td>
                    <td>${lease.rental_1 ? '$' + (parseFloat(lease.rental_1) || 0).toLocaleString('en-US', {minimumFractionDigits: 2}) : 'N/A'}</td>
                    <td>${escapeHtml(lease.currency || 'N/A')}</td>
                    <td style="display: flex; gap: 0.5rem;">
                        <button class="btn-table" onclick="editLease(${lease.lease_id})">Edit</button>
                        <button class="btn-table" onclick="calculateLease(${lease.lease_id})">Calc</button>
                        <button class="btn-table" onclick="deleteLease(${lease.lease_id})" style="background: #dc2626;">Del</button>
                    </td>
                </tr>
            `;
            }).join('');
        }

        function createLease() {
            window.location.href = 'complete_lease_form.html';
        }

        function editLease(leaseId) {
            window.location.href = `complete_lease_form.html?id=${leaseId}`;
        }

        function calculateLease(leaseId) {
            window.location.href = `calculate.html?lease_id=${leaseId}`;
        }

        async function deleteLease(leaseId) {
            if (!confirm('Are you sure you want to delete this lease?')) return;
            
            try {
                const response = await fetch(`http://localhost:5001/api/leases/${leaseId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    loadLeases(); // Refresh list
                }
            } catch (error) {
                console.error('Failed to delete lease:', error);
            }
        }

        function refreshLeases() {
            loadLeases();
        }

        async function logout() {
            try {
                await fetch('http://localhost:5001/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = 'login.html';
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
